<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Traversing the Verses: the 2010's</title>
</head>

<body>
    <div class="app-container tens-BG">
        <header>
            <div class="brand">
                <a href="menu.html">
                    <img src="images/TtV-cassette-brand.svg" class="brand">
                </a>
            </div>
            <div class="tens big-font">the 2010's</div>
            <div class="exit big-font">&times</div>
        </header>

        <main class="center">
            <div class="how-to card">
                How to play: Select the song title that matches the lyric given! Every question is worth one point.
            </div>
            <div id="quiz-container" class="hide">
                <div id="question-container" class="card hide">
                    <div class="count">Question #<span></span> of 10</div>
                    <div id="question" class="question">    
                        <!-- question from js goes here -->
                    </div>
                </div>
                
                <div id="answer-buttons" class="menu-grid">
                    <!-- 4 answer buttons generated from js go here -->
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn tens ctrl-btn">Start Game</button>
                <button id="next-btn" class="btn tens ctrl-btn hide">Next Question</button>
                <button id="score-btn" class="btn tens ctrl-btn hide">Score Me!</button>
            </div>
            <div id="scoreboard" class="tens">
                <div class="scoreboard card hide">
                    <p>Score:</p>
                    <p id="final-score" class="big-hero-font">10 / 10</p>
                </div>
                <div class="scoreboard card hide">
                    <p>Rank:</p>
                    <p id="ranking" class="big-hero-font">Legend!</p>
                </div>
            </div>
            <div class="end-game-controls">
                <button id="menu-btn" class="btn tens ctrl-btn hide">New Decade!</button>
                <button id="try-again-btn" class="btn tens ctrl-btn hide">Try again!</button>
            </div>
            <div id="modal" class="modal hide">
                <div class="tens card exit-window">
                    <div class="exit big-font">&times</div>
                    <p class="big-hero-font">Are you sure you want to exit?</p>
                    <div class="menu-grid">
                        <button class="btn yes correct">Yes</button>
                        <button class="btn no wrong">No</button>
                    </div>
                </div>
                
            </div>
        </main>
        <footer></footer>
        
    </div>

    <script src="scripts/tens.js"></script>
</body>
</html>
